<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <title>{% block title %}Course Mapper{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
<div class="background-scrim"></div>
<!--use css to make drop down-->
<div class="dropdown">
	<button onclick="/accessAccount" class="dropbtn">My Account</button>
	<div class="account-dropdown">
		<a href="/getCourseSchedule">Course Schedule</a>
		<a href="/getSettings">Settings</a>
		<a href="/logout">Logout</a>
	</div>
</div>
	

  <div class="row">
      <div class="large-12 columns">
          <div class="panel">
              {% block body %}{% endblock %}
          </div>
      </div>
  </div>

  <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.js') }}"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
